<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Turnos Médicos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #1f1c2c;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background-color: #1f1c2c;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            width: 100%;
            padding: 10px;
            transition: all 0.2s ease-in-out;
        }

        .btn-login:hover {
            background-color: #3a3753;
            transform: scale(1.02);
        }

        .alert {
            text-align: center;
            border-radius: 10px;
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        .footer-text a {
            color: #1f1c2c;
            font-weight: 600;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Iniciar Sesión</h2>

        <!-- Mensajes de error / logout -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            Usuario o contraseña incorrectos.
        </div>

        <div th:if="${logout}" class="alert alert-success" role="alert">
            Sesión cerrada correctamente.
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/auth/loginProcess}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="ejemplo@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-login mt-2">Ingresar</button>
        </form>

        <p class="footer-text mt-3">
            ¿No tenés una cuenta? <a th:href="@{/auth/register}">Registrate acá</a>
        </p>
    </div>

</body>
</html>
