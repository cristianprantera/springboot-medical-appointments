<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Médico - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .form-select {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ffd200, #f7971e);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            width: 100%;
            text-align: center;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.7);
            color: #fff;
            transform: scale(1.05);
        }

        .btn-list {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            width: 100%;
            text-align: center;
        }

        .btn-list:hover {
            background: linear-gradient(135deg, #96c93d, #00b09b);
            color: #fff;
            transform: scale(1.05);
        }

        .required-field::after {
            content: " *";
            color: #ff6b6b;
        }

        .doctor-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .info-item {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title"><i class="fas fa-edit me-2"></i>Editar Médico</h1>
        
        <!-- Información actual del médico -->
        <div class="doctor-info">
            <div class="info-item">
                <strong>ID:</strong> <span th:text="${doctorId}">ID</span>
            </div>
            <div class="info-item">
                <strong>Nombre Actual:</strong> <span th:text="${currentDoctor.firstName}">Nombre</span>
            </div>
            <div class="info-item">
                <strong>Apellido Actual:</strong> <span th:text="${currentDoctor.lastName}">Apellido</span>
            </div>
            <div class="info-item">
                <strong>Especialidad Actual:</strong> <span th:text="${currentDoctor.specialtyName}">Especialidad</span>
            </div>
        </div>
        
        <form th:action="@{'/doctors/update/' + ${doctorId}}" th:object="${doctor}" method="post">
            <!-- Nombre -->
            <div class="mb-4">
                <label for="firstName" class="form-label required-field">Nuevo Nombre</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" 
                       th:placeholder="${currentDoctor.firstName}" required>
            </div>

            <!-- Apellido -->
            <div class="mb-4">
                <label for="lastName" class="form-label required-field">Nuevo Apellido</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" 
                       th:placeholder="${currentDoctor.lastName}" required>
            </div>

            <!-- DNI -->
            <div class="mb-4">
                <label for="dni" class="form-label required-field">Nuevo Documento</label>
                <input type="number" th:field="*{dni}" class="form-control" id="dni" 
                       th:placeholder="${currentDoctor.dni}" required>
            </div>

            <!-- Especialidad -->
            <div class="mb-4">
                <label for="idSpecialty" class="form-label required-field">Nueva Especialidad</label>
                <select th:field="*{idSpecialty}" class="form-select" id="idSpecialty" required>
                    <option value="">-- Seleccione una especialidad --</option>
                    <option th:each="specialty : ${specialties}"
                            th:value="${specialty.idSpecialty}"
                            th:text="${specialty.name}"
                            th:selected="${specialty.idSpecialty == currentIdSpecialty}">
                    </option>
                </select>
            </div>

            <!-- Número de Licencia -->
            <div class="mb-4">
                <label for="licenseNumber" class="form-label required-field">Nueva Matrícula</label>
                <input type="text" th:field="*{licenseNumber}" class="form-control" id="licenseNumber" 
                       th:placeholder="${currentDoctor.licenseNumber}" required>
            </div>

            <!-- Botón de actualización -->
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Actualizar Médico
            </button>
        </form>

        <!-- Grupo de botones adicionales -->
        <div class="button-group">
            <a th:href="@{'/doctors/' + ${doctorId}}" class="btn btn-list">
                <i class="fas fa-eye me-2"></i>Ver Detalles del Médico
            </a>
            <a th:href="@{/doctors/allDoctors}" class="btn btn-list">
                <i class="fas fa-list me-2"></i>Volver a la Lista
            </a>
            <a th:href="@{/admin/index}" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i>Volver al Inicio
            </a>
        </div>
    </div>
</body>
</html>
