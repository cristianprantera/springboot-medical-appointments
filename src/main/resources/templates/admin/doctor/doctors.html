<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos Registrados - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .table thead th {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
        }

        .table tbody td {
            padding: 12px 15px;
            border-color: rgba(0,0,0,0.1);
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: rgba(106, 17, 203, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #333;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #eef2f3, #8e9eab);
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-action {
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            min-width: 70px;
        }

        .btn-view {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }

        .btn-edit {
            background: linear-gradient(135deg, #f7971e, #ffd200);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .btn-action:hover {
            transform: scale(1.05);
            color: white;
        }

        .btn-view:hover {
            background: linear-gradient(135deg, #96c93d, #00b09b);
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #ffd200, #f7971e);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #d1d1d1;
            font-size: 1.1rem;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
        }

        .alert-success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
        }

        .alert-error {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        .table-responsive {
            overflow-x: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-actions {
                flex-direction: column;
                text-align: center;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .table-container {
                padding: 15px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <div class="header-actions">
                <h1 class="page-title"><i class="fas fa-user-md me-2"></i>Médicos Registrados</h1>
                <a href="/doctors/create" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Nuevo Médico</a>
            </div>

            <!-- Mostrar mensajes de éxito/error -->
            <div th:if="${param.success}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>Médico eliminado exitosamente
            </div>
            <div th:if="${param.error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle me-2"></i>Error al eliminar médico
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Documento</th>
                            <th>Matrícula</th>
                            <th>Especialidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.id}">1</td>
                            <td th:text="${doctor.firstName}">Nombre</td>
                            <td th:text="${doctor.lastName}">Apellido</td>
                            <td th:text="${doctor.dni}">12345678</td>
                            <td th:text="${doctor.licenseNumber}">ABC123</td>
                            <td th:text="${doctor.specialtyName}">Cardiología</td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{'/doctors/' + ${doctor.id}}" class="btn-action btn-view" title="Ver detalles">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{'/doctors/edit/' + ${doctor.id}}" class="btn-action btn-edit" title="Editar médico">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{'/doctors/delete/' + ${doctor.id}}" 
                                       class="btn-action btn-delete" 
                                       title="Eliminar médico"
                                       onclick="return confirm('¿Está seguro de que desea eliminar a este médico?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${doctors == null or doctors.empty}" class="empty-state">
                <p>No hay médicos registrados en el sistema.</p>
                <a href="/doctors/create" class="btn btn-primary mt-3"><i class="fas fa-plus me-2"></i>Registrar Primer Médico</a>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/admin/index}" class="btn btn-secondary"><i class="fas fa-home me-2"></i>Volver al Inicio</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
