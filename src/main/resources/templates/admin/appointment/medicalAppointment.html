<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cita M√©dica Confirmada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
        }
        .btn {
            margin: 10px;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>‚úÖ Cita M√©dica Confirmada</h1>
    <p>La cita fue programada exitosamente.</p>

    <div class="text-start mt-4">
        <p><strong>ID:</strong> <span th:text="${medicalAppointment.id}"></span></p>
        <p><strong>Doctor:</strong> <span th:text="${medicalAppointment.doctorName}"></span></p>
        <p><strong>Especialidad:</strong> <span th:text="${medicalAppointment.doctorSpecialty}"></span></p>
        <p><strong>Paciente:</strong> <span th:text="${medicalAppointment.patientName}"></span></p>
        <p><strong>DNI:</strong> <span th:text="${medicalAppointment.patientDni}"></span></p>
        <p><strong>Servicio:</strong> <span th:text="${medicalAppointment.serviceName}"></span></p>
        <p><strong>Lugar:</strong> <span th:text="${medicalAppointment.placeName}"></span></p>
        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(medicalAppointment.day, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Hora:</strong> <span th:text="${#temporals.format(medicalAppointment.hour, 'HH:mm')}"></span></p>
    </div>

    <div class="mt-4">
        <a th:href="@{/medicalAppointments/create}" class="btn btn-success">‚ûï Nueva Cita</a>
        <a th:href="@{/}" class="btn btn-outline-light">üè† Inicio</a>
    </div>
</div>
</body>
</html>
