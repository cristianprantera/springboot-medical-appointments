<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente Registrado - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .success-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .success-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        .success-subtitle {
            color: #d1d1d1;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .patient-info {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 1.5rem 0;
        }

        .info-item {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-success:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #96c93d, #00b09b);
            color: white;
        }

        .btn-outline-light {
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 5px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            background: transparent;
        }

        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
            color: #fff;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .action-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <h1 class="success-title"><i class="fas fa-check-circle me-2"></i>Paciente Registrado Exitosamente</h1>
        <p class="success-subtitle">El paciente ha sido incorporado al sistema correctamente</p>

        <div class="patient-info">
            <div class="info-item">
                <strong><i class="fas fa-user me-2"></i>Nombre:</strong> <span th:text="${patient.firstName}">Nombre</span>
            </div>
            <div class="info-item">
                <strong><i class="fas fa-user me-2"></i>Apellido:</strong> <span th:text="${patient.lastName}">Apellido</span>
            </div>
            <div class="info-item">
                <strong><i class="fas fa-id-card me-2"></i>Documento:</strong> <span th:text="${patient.dni}">12345678</span>
            </div>
            <div class="info-item">
                <strong><i class="fas fa-hospital me-2"></i>Obra Social:</strong> <span th:text="${patient.obraSocialName} ?: 'Sin obra social'">Obra Social</span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="/patients/form" class="btn btn-success">
                <i class="fas fa-user-plus me-2"></i>Registrar Otro Paciente
            </a>
            <a th:href="@{/admin/index}" class="btn btn-outline-light">
                <i class="fas fa-home me-2"></i>Volver al Inicio
            </a>
        </div>
    </div>
</body>
</html>
