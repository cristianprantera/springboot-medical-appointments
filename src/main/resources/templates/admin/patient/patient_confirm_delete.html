<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminaci√≥n - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .confirm-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .confirm-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        .alert-warning {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            border: none;
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
            margin-bottom: 25px;
        }

        .alert-error {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .patient-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .info-item {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            margin: 10px 0;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        .btn-danger:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.7);
            color: #fff;
            transform: scale(1.05);
        }

        .form-note {
            font-size: 0.9rem;
            color: #d1d1d1;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h1 class="confirm-title">üóëÔ∏è Eliminar Paciente</h1>

        <!-- Mostrar errores -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <div class="alert-warning">
            <h4>‚ö†Ô∏è Confirmar Eliminaci√≥n</h4>
            <p>Esta acci√≥n no se puede deshacer. Todos los datos del paciente ser√°n eliminados permanentemente.</p>
        </div>

        <div class="patient-info" th:if="${patient}">
            <h5>Datos del Paciente:</h5>
            <div class="info-item">
                <strong>Nombre:</strong> <span th:text="${patient.firstName} + ' ' + ${patient.lastName}"></span>
            </div>
            <div class="info-item">
                <strong>Documento:</strong> <span th:text="${patient.dni}"></span>
            </div>
            <div class="info-item">
                <strong>Obra Social:</strong> <span th:text="${patient.obraSocialName} ?: 'Sin obra social'"></span>
            </div>
        </div>

        <form th:action="@{'/patients/delete/' + ${patient.dni}}" method="post">
            <div class="mb-4">
                <label for="confirmDni" class="form-label">Para confirmar, ingrese el documento del paciente:</label>
                <input type="number" id="confirmDni" name="confirmDni" class="form-control" 
                       placeholder="Ingrese el documento aqu√≠" required
                       th:attr="min=${patient.dni}, max=${patient.dni}">
                <div class="form-note">
                    Debe ingresar exactamente: <strong th:text="${patient.dni}"></strong>
                </div>
            </div>

            <button type="submit" class="btn btn-danger">üóëÔ∏è Eliminar Paciente Definitivamente</button>
            <a th:href="@{/patients/allPatients}" class="btn btn-secondary">‚ùå Cancelar y Volver</a>
        </form>
    </div>
</body>
</html>
