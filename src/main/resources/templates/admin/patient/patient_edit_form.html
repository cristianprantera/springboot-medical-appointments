<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            color: white;
        }

        .btn-warning:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ffd200, #f7971e);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.7);
            color: #fff;
            transform: scale(1.05);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #d1d1d1;
            border-left: 4px solid #ffd200;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">‚úèÔ∏è Editar Paciente</h1>
        
        <div class="info-box">
            <strong>üìù Importante:</strong> Verifique el ID correcto de la obra social antes de actualizar.
        </div>

        <form th:action="@{/patients/update/{dni}(dni=${patientDni})}" method="post">
            <!-- Nombre -->
            <div class="mb-4">
                <label class="form-label">Nombre</label>
                <input type="text" name="firstname" class="form-control" 
                       th:value="${patientDTO.firstName}" required>
            </div>

            <!-- Apellido -->
            <div class="mb-4">
                <label class="form-label">Apellido</label>
                <input type="text" name="lastname" class="form-control" 
                       th:value="${patientDTO.lastName}" required>
            </div>

            <!-- DNI -->
            <div class="mb-4">
                <label class="form-label">Documento de Identidad</label>
                <input type="number" name="dni" class="form-control" 
                       th:value="${patientDTO.dni}" required>
            </div>

            <!-- Obra Social -->
            <div class="mb-4">
                <label class="form-label">ID de Obra Social</label>
                <input type="number" name="obraSocialId" class="form-control" 
                       placeholder="Ingrese el ID de obra social" required>
            </div>

            <button type="submit" class="btn btn-warning">üíæ Actualizar Paciente</button>
        </form>

        <div class="btn-group">
            <a th:href="@{/patients/{dni}(dni=${patientDni})}" class="btn btn-secondary">üëÅÔ∏è Ver Paciente</a>
            <a th:href="@{/patients/allPatients}" class="btn btn-secondary">üìã Lista de Pacientes</a>
            <a href="/admin/index" class="btn btn-secondary">üè† Inicio</a>
        </div>
    </div>
</body>
</html>
