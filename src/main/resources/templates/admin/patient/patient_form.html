<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .btn-secondary, .btn-list {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.05);
        }

        .btn-list {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: #fff;
        }

        .btn-list:hover {
            background: linear-gradient(135deg, #96c93d, #00b09b);
            transform: scale(1.05);
        }

        .required-field::after {
            content: " *";
            color: #ff6b6b;
        }

        .form-note {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #d1d1d1;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title"><i class="fas fa-user-injured me-2"></i>Registro de Paciente</h1>
        
        <form th:action="@{/patients/create}" method="post">
            <!-- Nombre -->
            <div class="mb-4">
                <label for="firstname" class="form-label required-field">Nombre</label>
                <input type="text" id="firstname" name="firstname" class="form-control" 
                       placeholder="Ingrese el nombre" required>
            </div>

            <!-- Apellido -->
            <div class="mb-4">
                <label for="lastname" class="form-label required-field">Apellido</label>
                <input type="text" id="lastname" name="lastname" class="form-control" 
                       placeholder="Ingrese el apellido" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="form-label required-field">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="Ingrese el correo electrónico" required>
            </div>

            <!-- DNI -->
            <div class="mb-4">
                <label for="dni" class="form-label required-field">Documento de Identidad</label>
                <input type="number" id="dni" name="dni" class="form-control" 
                       placeholder="Ingrese el DNI" required>
            </div>

            <!-- Obra Social -->
            <div class="mb-4">
                <label for="obraSocialId" class="form-label required-field">ID de Obra Social</label>
                <input type="number" id="obraSocialId" name="obraSocialId" class="form-control" 
                       placeholder="Ingrese el ID de obra social" required>
            </div>

            <div class="form-note">
                <i class="fas fa-info-circle me-2"></i><strong>Nota:</strong> Asegúrese de ingresar el ID correcto de la obra social registrada en el sistema.
            </div>

            <!-- Botón de registro -->
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus me-2"></i>Registrar Paciente
            </button>
        </form>

        <!-- Grupo de botones adicionales -->
        <div class="button-group">
            <a href="/patients/allPatients" class="btn btn-list">
                <i class="fas fa-list me-2"></i>Ver Lista de Pacientes
            </a>
            <a href="/admin/index" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i>Volver al Inicio
            </a>
        </div>
    </div>
</body>
</html>
