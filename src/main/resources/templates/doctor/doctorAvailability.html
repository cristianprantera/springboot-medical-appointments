<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidades de Doctores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            padding: 40px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .table-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: #2c3e50;
            text-shadow: 1px 1px 5px rgba(255,255,255,0.5);
        }

        .table thead th {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }

        .table tbody td {
            text-align: center;
            color: #2c3e50;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background: rgba(0,176,155,0.08);
            transition: 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #7f8c8d;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            margin-top: 30px;
        }

        .btn-back {
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            color: #2c3e50;
            font-weight: 600;
            border-radius: 30px;
            padding: 12px 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        .btn-back:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #eef2f3, #8e9eab);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #d1d1d1;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h1><i class="fa-solid fa-clock me-2"></i>Disponibilidades de los Doctores</h1>

            <div th:if="${availabilities != null and !availabilities.empty}">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Doctor</th>
                                <th>Servicio</th>
                                <th>Día</th>
                                <th>Hora Inicio</th>
                                <th>Hora Fin</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="a : ${availabilities}">
                                <td th:text="${a.id}"></td>
                                <td th:text="${a.doctor.firstName + ' ' + a.doctor.lastName}"></td>
                                <td th:text="${a.servicio.name}"></td>
                                <td th:text="${a.day}"></td>
                                <td th:text="${a.startHour}"></td>
                                <td th:text="${a.finishHour}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:if="${availabilities == null or availabilities.empty}" class="empty-state">
                <p><i class="fas fa-calendar-times fa-3x mb-3" style="color:#bdc3c7;"></i></p>
                <h4>No se encontraron disponibilidades registradas</h4>
                <p>Los doctores aún no cargaron sus horarios de atención.</p>
            </div>

            <div class="text-center">
				<a th:href="@{/doctor/index}" class="btn-back">
				    <i class="fas fa-home me-2"></i>Volver al inicio
				</a>

            </div>
        </div>

        <div class="footer">
            <p><small><i class="fas fa-code me-1"></i>Sistema desarrollado con Spring Boot y Thymeleaf</small></p>
        </div>
    </div>
</body>
</html>
