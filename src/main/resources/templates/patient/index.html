<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Paciente - Sistema de Turnos M√©dicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #283c86, #45a247);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        p.subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #e2e2e2;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            width: 90%;
            max-width: 1000px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .menu-card h2 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .menu-card a {
            display: block;
            margin: 15px 0;
            padding: 14px 22px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .menu-card a:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #38ef7d, #11998e);
        }

        .footer {
            text-align: center;
            margin-top: 70px;
            color: #d1d1d1;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>üë©‚Äç‚öïÔ∏è Panel del Paciente</h1>
    <p class="subtitle">Gestione sus turnos y su informaci√≥n personal</p>

    <div class="menu-container">
        <!-- Ver Turnos -->
        <div class="menu-card">
            <h2>Mis Turnos</h2>
            <a href="/medicalAppointments/all">üìÖ Ver Turnos Reservados</a>
        </div>

        <!-- Sacar Turno -->
        <div class="menu-card">
            <h2>Turnos</h2>
            <a href="/medicalAppointments/create">üóìÔ∏è Sacar Nuevo Turno</a>
        </div>

        <!-- Mi Perfil -->
        <div class="menu-card">
            <h2>Mi Perfil</h2>
            <a href="/patient/profile">üë§ Ver Informaci√≥n Personal</a>
        </div>

        <!-- Cerrar Sesi√≥n -->
        <div class="menu-card">
            <h2>Cuenta</h2>
            <a href="/auth/logout">üö™ Cerrar Sesi√≥n</a>
        </div>
    </div>

    <div class="footer">
        <p><small>Sistema desarrollado con Spring Boot y Thymeleaf</small></p>
    </div>
</body>
</html>
