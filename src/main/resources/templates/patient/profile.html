<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
            text-align: center;
        }

        .profile-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        .patient-info {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 1.5rem 0;
        }

        .info-item {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        /* --- BOTONES --- */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-custom {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.25s ease-in-out;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-green {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: #fff;
            border: none;
        }

        .btn-green:hover {
            background: linear-gradient(135deg, #96c93d, #00b09b);
            transform: translateY(-2px);
        }

        .btn-gray {
            background-color: transparent;
            border: 2px solid rgba(255,255,255,0.5);
            color: #fff;
        }

        .btn-gray:hover {
            background-color: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.8);
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #d1d1d1;
            font-size: 0.9rem;
        }

        .footer i {
            color: #00ffb7;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1 class="profile-title"><i class="fas fa-user-circle me-2"></i>Mi Perfil</h1>
        <p class="text-light mb-4">Información personal del paciente logueado</p>

        <div class="patient-info">
            <div class="info-item">
                <strong><i class="fas fa-user me-2"></i>Nombre:</strong>
                <span th:text="${patient.firstName}">Nombre</span>
            </div>
            <div class="info-item">
                <strong><i class="fas fa-user me-2"></i>Apellido:</strong>
                <span th:text="${patient.lastName}">Apellido</span>
            </div>
            <div class="info-item">
                <strong><i class="fas fa-id-card me-2"></i>DNI:</strong>
                <span th:text="${patient.dni}">12345678</span>
            </div>
            <div class="info-item">
                <strong><i class="fas fa-envelope me-2"></i>Email:</strong>
                <span th:text="${patient.email}">correo@ejemplo.com</span>
            </div>
            <div class="info-item">
                <strong><i class="fas fa-hospital me-2"></i>Obra Social:</strong>
                <span th:text="${patient.obraSocialName} ?: 'Sin obra social'">Obra Social</span>
            </div>
        </div>

        <div class="buttons-container">
            <a th:href="@{/patient/index}" class="btn-custom btn-green">
                <i class="fas fa-home me-2"></i>Volver al Panel
            </a>
            <a href="/auth/logout" class="btn-custom btn-gray">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
            </a>
        </div>

        <div class="footer">
            <p><small><i class="fas fa-code me-1"></i>Sistema desarrollado con Spring Boot y Thymeleaf</small></p>
        </div>
    </div>
</body>
</html>
